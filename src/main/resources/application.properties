spring.application.name=cloudrun-crud

#GCP Postgres properties
spring.datasource.url=jdbc:postgresql://Pick out the public IP:5432/item-poc
spring.datasource.username=DB username
spring.datasource.password=DB password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Cloud SQL Configuration
spring.datasource.hikari.data-source-properties.cloudSqlInstance=account-manager-435205:us-central1:lucky-poc-space
spring.datasource.hikari.data-source-properties.socketFactory=com.google.cloud.sql.postgres.SocketFactory


